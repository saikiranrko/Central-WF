name: Add Protection and Deploy

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Repository name (e.g., owner/repo)'
        required: true
      pattern:
        description: 'Branch or tag pattern to protect (e.g., v* or main)'
        required: true
      type:
        description: 'Type of protection (branch or tag)'
        required: true
        type: choice
        options:
          - branch
          - tag
      environment:
        description: 'Environment name for deployment'
        required: true

jobs:
  add_protection:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        id: setup
        run: echo "Starting protection configuration"

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Add protection
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          set -e  # Exit immediately if any command fails
          
          # Input variables
          REPO_NAME="${{ github.event.inputs.repo_name }}"
          PATTERN="${{ github.event.inputs.pattern }}"
          TYPE="${{ github.event.inputs.type }}"
          ENVIRONMENT="${{ github.event.inputs.environment }}"
          
          # Escape special characters in the pattern for safe use in JSON
          ESCAPED_PATTERN=$(echo "$PATTERN" | sed -e 's/\\/\\\\/g' -e 's/"/\\"/g')
          
          # GitHub API URL
          API_URL="https://api.github.com/repos/${REPO_NAME}/environments/${ENVIRONMENT}/deployment-branch-policies"
          echo "üîç Inputs: Repository=${REPO_NAME}, Pattern=${PATTERN}, Type=${TYPE}, Environment=${ENVIRONMENT}"
          
          # Fetch existing policies
          echo "Fetching existing deployment branch/tag policies..."
          EXISTING_POLICIES=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            $API_URL)
          
          if [ -z "$EXISTING_POLICIES" ]; then
            echo "‚ùå Failed to fetch existing policies. Exiting."
            exit 1
          fi
          
          # Check if the pattern already exists
          if [ "$TYPE" = "branch" ]; then
            echo "Checking if branch pattern '${PATTERN}' already exists..."
            BRANCH_EXISTS=$(echo "$EXISTING_POLICIES" | jq -e --arg pattern "$PATTERN" \
              '.branch_policies[]? | select(.name == $pattern) | .name' || echo "")

            if [ "$BRANCH_EXISTS" != "" ]; then
              echo "‚ö†Ô∏è Branch pattern '${PATTERN}' already exists in environment '${ENVIRONMENT}'."
              echo "Branch pattern already exists. Exiting."
              exit 0
            fi

            echo "üöÄ Adding branch protection for pattern: $PATTERN"
            RESPONSE=$(curl -s -w "%{http_code}" -o response.json \
              -X POST \
              -L \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              $API_URL \
              -d "{
                    \"name\": \"${ESCAPED_PATTERN}\"
                  }")

          elif [ "$TYPE" = "tag" ]; then
            echo "Checking if tag pattern '${PATTERN}' already exists..."
            TAG_EXISTS=$(echo "$EXISTING_POLICIES" | jq -e --arg pattern "$PATTERN" \
              '.tag_policies[]? | select(.name == $pattern) | .name' || echo "")

            if [ "$TAG_EXISTS" != "" ]; then
              echo "‚ö†Ô∏è Tag pattern '${PATTERN}' already exists in environment '${ENVIRONMENT}'."
              echo "Tag pattern already exists. Exiting."
              exit 0
            fi

            echo "üöÄ Adding tag protection for pattern: $PATTERN"
            RESPONSE=$(curl -s -w "%{http_code}" -o response.json \
              -X POST \
              -L \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              $API_URL \
              -d "{
                    \"name\": \"${ESCAPED_PATTERN}\",
                    \"type\": \"tag\"
                  }")

          else
            echo "‚ùå Invalid type specified: $TYPE. Use 'branch' or 'tag'."
            exit 1
          fi

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Successfully added ${TYPE} protection for pattern: $PATTERN"
          else
            echo "‚ùå Failed to add ${TYPE} protection. HTTP Status: $HTTP_CODE"
            cat response.json
            exit 1
          fi

      - name: Confirmation
        run: echo "üéâ Protection configuration completed."
