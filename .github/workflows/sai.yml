name: Add Tag Protection Ruleset

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository name (e.g., owner/repo)'
        required: true
        type: string
      tag_pattern:
        description: 'Tag pattern to protect (e.g., v*)'
        required: true
        type: string

jobs:
  add_tag_protection_ruleset:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Add Tag Protection Ruleset
        run: |
          echo "Repository: ${{ github.event.inputs.repository }}"
          echo "Tag Pattern: ${{ github.event.inputs.tag_pattern }}"
          
          # Validate inputs
          if [[ -z "${{ github.event.inputs.repository }}" || -z "${{ github.event.inputs.tag_pattern }}" ]]; then
            echo "Required inputs are missing!"
            exit 1
          fi

          # Create a repository ruleset for tag protection
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.event.inputs.repository }}/rulesets" \
            -d "{
              \"name\": \"Protect Tags - ${{ github.event.inputs.tag_pattern }}\",
              \"target\": \"tag\",
              \"rules\": [
                {
                  \"type\": \"pattern\",
                  \"pattern\": \"${{ github.event.inputs.tag_pattern }}\",
                  \"enforcement\": \"strict\"
                }
              ]
            }"

      - name: Verify Tag Rulesets
        run: |
          echo "Fetching repository rulesets..."
          curl -L \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.event.inputs.repository }}/rulesets"
