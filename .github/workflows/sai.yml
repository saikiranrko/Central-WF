name: ADD Tag Protection Rule

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository name (e.g., owner/repo)'
        required: true
        type: string
      environment:
        description: 'Environment name'
        required: true
        type: string
      tag_pattern:
        description: 'Tag pattern to protect (e.g., v*)'
        required: true
        type: string

jobs:
  add_tag_protection_rule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Add Tag Protection Rule to Environment
        run: |
          echo "Repository: ${{ inputs.repository }}"
          echo "Environment: ${{ inputs.environment }}"
          echo "Tag Pattern: ${{ inputs.tag_pattern }}"
          
          # First create/update the environment with deployment branch policy
          curl -L \
            -X PUT \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ inputs.repository }}/environments/${{ inputs.environment }}/deployment-branch-policies" \
            -d '{
              "protected_branches": false,
              "custom_branch_policies": true
            }'

          # Add the tag protection rule
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ inputs.repository }}/environments/${{ inputs.environment }}/deployment-branch-policies/rules" \
            -d '{
              "ref_type": "tag",
              "name_pattern": "${{ inputs.tag_pattern }}"
            }'

      - name: Verify Protection Rules
        run: |
          echo "Fetching deployment protection rules..."
          curl -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ inputs.repository }}/environments/${{ inputs.environment }}/deployment-branch-policies/rules"
