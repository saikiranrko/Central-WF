name: Add Environment Protection Rule

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        type: string
      tag_pattern:
        description: 'Tag pattern to protect (e.g., v*)'
        required: true
        type: string

jobs:
  add_tag_protection_rule:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      environments: write
      contents: read

    steps:
      - name: Add Tag Protection Rule to Environment
        run: |
          echo "Environment: ${{ inputs.environment }}"
          echo "Tag Pattern: ${{ inputs.tag_pattern }}"
          
          # Make API call to update environment protection rules
          curl -L \
            -X PUT \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/environments/${{ inputs.environment }} \
            -d '{
              "deployment_branch_policy": {
                "protected_branches": false,
                "custom_branch_policies": true
              },
              "deployment_branch_pattern": "${{ inputs.tag_pattern }}"
            }'

      - name: Verify Tag Protection Rule
        run: |
          echo "Fetching updated environment configuration..."
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/environments/${{ inputs.environment }}
